<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h2>Quiz App</h2>
    </header>
    
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category : <span>HTML</span></div>
            <div class="count">Questions Count : <span>10</span></div>
        </div>
        <div class="quiz-box"></div>
        <div class="answers-area"></div>

        <button class="submit-ans">Submit Answer</button>
        <div class="bullets">
            <div class="spans"></div>

            <div class="conut-down"></div>

        </div>
        <div class="results"></div>
    </div>

    <footer>
        Made With Passion By <span>Mohamed Gaber</span>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
